<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/logo.svg" alt="Around the U.S. Logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="card__list">
            <li class="card">
              <img class="card__image" src="./images/yosemite-valley.jpg" />
              <div class="card__description">
                <div class="card__title">
                  <h2>Yosemite Valley</h2>
                </div>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/lake-louise.png" />
              <div class="card__description">
                <div class="card__title">
                  <h2>Lake Louise</h2>
                </div>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/bald-mountains.png" />
              <div class="card__description">
                <div class="card__title">
                  <h2>Bald Mountains</h2>
                </div>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/latemar.png" />
              <div class="card__description">
                <div class="card__title">
                  <h2>Latemar</h2>
                </div>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/vanoise-national-park.png"
              />
              <div class="card__description">
                <div class="card__title">
                  <h2>Vanoise National Park</h2>
                </div>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/lago-di-braies.png" />
              <div class="card__description">
                <div class="card__title">
                  <h2>Lago di Braies</h2>
                </div>
                <button class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
        <footer class="footer page__section">
          <p class="footer__tag">Â© 2022 Around The U.S.</p>
        </footer>
      </main>
    </div>
  </body>
</html>
