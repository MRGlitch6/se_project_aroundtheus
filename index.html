<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>

          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
        <footer class="footer page__section">
          <p class="footer__tag">Â© 2022 Around The U.S.</p>
        </footer>
      </main>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="edit-modal-close-button"
          type="button"
        ></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form">
          <input
            type="text"
            name="title"
            class="modal__input modal__input_title"
            id="profile-edit-title-input"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-edit-title-error"></span>
          <input
            type="text"
            name="description"
            class="modal__input modal__input_description"
            id="profile-edit-description-input"
            placeholder="Description"
            minlength="2"
            maxlength="200"
          />
          <span class="modal__error" id="profile-edit-description-error"></span>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- Add Modal -->
    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="add-modal-close-button"
          type="button"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form">
          <input
            type="text"
            name="title"
            class="modal__input modal__input_title"
            placeholder="Title"
            id="profile-add-title-input"
            required
          />
          <span class="modal__error" id="profile-add-title-error"></span>
          <input
            type="url"
            name="description"
            class="modal__input modal__input_description"
            placeholder="Image URL"
            id="profile-add-description-input"
            required
          />
          <span class="modal__error" id="profile-add-description-error"></span>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- Image Modal -->
    <div class="modal" id="preview__modal">
      <div class="modal__container-preview">
        <button
          class="modal__close"
          id="preview-modal-close-button"
          type="button"
        ></button>
        <img class="modal__preview-image" src="#" alt="" />
        <h2 class="modal__preview-title"></h2>
      </div>
    </div>

    <!-- card-template -->
    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <button class="card__trash-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__description-text"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <!-- script -->
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validation.js" defer></script>
  </body>
</html>
